<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Playground</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Interactive Code Playground</h1>

    <div class="editor">
        <h2>HTML</h2>
        <textarea id="htmlCode" placeholder="Type HTML here..."></textarea>

        <h2>CSS</h2>
        <textarea id="cssCode" placeholder="Type CSS here..."></textarea>

        <h2>JavaScript</h2>
        <textarea id="jsCode" placeholder="Type JavaScript here..."></textarea>

        <button onclick="updatePreview()">Run Code</button>
    </div>

    <h2>Preview</h2>
    <iframe id="preview"></iframe>

    <script src="scripts/script.js"></script>
</body>
</html>
